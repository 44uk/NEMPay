<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <button id="account-button5" ion-button color="positive" block class="col col-50 col-offset-50">
    View private key
  </button>
  <form id="account-form6">
  <div id="accountInfoQR"><img [src]="qrCode.src" style="height: 200px;margin: 0 auto;
    display: block;
    margin-top: 20px;"> </div>
    <h1 id="account-heading1" style="color:#000000;">
      Your Address
    </h1>
  </form>
  <div id="account-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
    {{address}}
    </p>
  </div>
  <button id="account-button3" ion-button color="positive" block on-click="addressSocialSharing()">
    Share Address
  </button>
  <div class="spacer" style="width:300px;height:74px;" id="account-spacer1"></div>
  <button id="account-button4" ion-button color="positive" block on-click="logout()">
    Logout
  </button>
</ion-content>
