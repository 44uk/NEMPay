<ion-content padding id="transactions-unconfirmed">
    <ion-refresher (ionRefresh)="getTransactions($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="{{'PULL_TO_REFRESH' | translate}} "
                refreshingSpinner="circles"
                refreshingText="{{'REFRESHING' | translate}} ">
        </ion-refresher-content>
    </ion-refresher>


    <ion-list>
        <ion-item color="none" *ngFor="let tx of transactions" on-click="copyTransactionAddress(tx.transaction)">
            <!-- if multisig -->
            <span *ngIf="tx.transaction.type == 4100">
                <multisig-transaction [tx]="tx" [address]="address"></multisig-transaction>
            </span>

            <!-- if base case, in general  257 -->
            <span *ngIf="tx.transaction.type != 4100">
                <base-transaction [tx]="tx" [address]="address"></base-transaction>
            </span>
        </ion-item>
    </ion-list>
    <div *ngIf="transactions.length == 0">
        <h5>Nothing to show</h5>
    </div>
</ion-content>
