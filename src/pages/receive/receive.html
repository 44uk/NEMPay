<ion-header>
    <ion-navbar color="light">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{'RECEIVE' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="transfer">
    <div class="default-padding">
                <div id="invoiceInfoQR"><img [src]="qrCode.src" style="height: 250px;margin: 0 auto;
    display: block;
    margin-top: 20px;"></div>

        <ion-item id="transfer-input1">
            <ion-label>
                {{'RECIPIENT_ADDRESS' | translate}}
            </ion-label>
            <ion-label>
                       {{selectedWallet?.address.pretty()}}

            </ion-label>
        </ion-item>

        <ion-item>

            <ion-label>
                {{'AMOUNT' | translate}}
            </ion-label>
            <ion-input type="number" min="0" name="amount" [(ngModel)]="amount" placeholder="" (ngModelChange)="updateQR()"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>
                {{selectedMosaic.mosaicId.description()}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label stacked>
                {{'MESSAGE' | translate}}
            </ion-label>
            <ion-textarea rows="5" name="message" placeholder="" [(ngModel)]="message" (ngModelChange)="updateQR()"></ion-textarea>
        </ion-item>
        
    </div>

</ion-content>
