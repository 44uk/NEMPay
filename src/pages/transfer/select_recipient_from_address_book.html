<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary"> {{'SELECT_RECIPIENT' | translate}}</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content radio-group id="select-recipient" [(ngModel)]="formData.rawRecipient">
    <ion-searchbar (ionInput)="getStoredAddresses($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let storedAddress of storedAddresses">
            <ion-label>
                <b>{{storedAddress.name}}</b>
                <b>{{storedAddress.address}}</b>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
