<ion-content padding id="signup-simple-wallet">

    <form>
        <ion-list>
            <ion-item>
                <ion-label>
                    {{'WALLET_NAME' | translate}}
                </ion-label>
                <ion-input [(ngModel)]="newAccount.name" name="name" type="text" placeholder=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    {{'PASSWORD' | translate}}

                </ion-label>
                <ion-input type="password" [(ngModel)]="newAccount.password" name="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    {{'REPEAT_PASSWORD' | translate}}
                </ion-label>
                <ion-input type="password" [(ngModel)]="newAccount.repeat_password"
                           name="repeat_password"></ion-input>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height:10px;"></div>

        <div class="show-list-numbers-and-dots">
            <p style="color:#000000;">
                We are not responsible for any loss that could be due to the entropy of key generation. Even if it
                is unlikely to happen, it is still recommended to use a private key generated from a NEM client (NCC).
            </p>
        </div>
        <div class="spacer" style="height:10px;"></div>

        <button ion-button color="stable" block on-click="createSimpleWallet()"
                [disabled]="!newAccount.password || !newAccount.repeat_password ||Â !newAccount.name">
            {{'SIGNUP' | translate}}
        </button>
    </form>
</ion-content>
